{% extends "./templateSingular.html" %}


{% block body %}
<section class="container forms">
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-portada"></div> 
    </section>
    <div class="form login" style="width:35%;">
        <div class="form-content">
            <h1 class="log">Loguearse</h1>
                <form action="/loginF/" method="POST"> {% csrf_token %}
                    <div class="field" style="left: -10px; height:70px;">
                        <input type="text" placeholder="Nombre de usuario" name="txtname" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Contraseña" name="txtpassword" class="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>

                    <div class="form-link">
                        <a href="{% url 'password_reset' %}" class="forgot-passw">¿Olvido su contraseña?</a>
                    </div>

                    <div class="field">
                        <button type="submit">Entrar</button>
                    </div>

                    <div class="form-link">
                        <span>¿Todavia no tiene una cuenta?<a href="{% url 'registerUser' %}" class="link singup-link"> Registrarse</a></span>
                    </div>
                </form>
        </div>
    </div>
    
    <div class="form signup">
        <div class="form-content">
            <h1 class="log">Registrarse</h1>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Contraseña" class="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirmar contraseña" class="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>

                    <div class="field button-field">
                        <button>Entrar</button>
                    </div>

                    <div class="form-link">
                        <span>¿Tiene una cuenta?<a href="#" class="link singup-link"> Iniciar sesion</a></span>
                    </div>
                </form>
        </div>
    </div>
</section>
{%endblock%}
